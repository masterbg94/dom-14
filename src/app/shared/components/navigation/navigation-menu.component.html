<div id="header" *ngIf="width>=993">
  <div class="header-search">
    <div class="content">
      <div class="call">
        <mat-icon>phone</mat-icon>
        <p>Pozovite nas: 381649230407</p>
        <p>381666404110</p>
      </div>
      <div class="search">
        <div class="right">
          <div class="language-selector">
            <div ngbDropdown class="d-inline-block">
              <a class="nav-link"
                 role="button"
                 type="button"
                 ngbDropdownToggle
                 id="dropdownBasic1"
                 style="cursor: pointer;user-select: none;display: flex;height: 100%">

                <img class="flag" src="{{currentLanguage.flag}}">
                <div class="label">{{currentLanguage.label | translate}}</div>
              </a>
              <div ngbDropdownMenu
                   aria-labelledby="dropdownBasic1"
                   (click)="navbarCollapsed = false">

                <button class="dropdown-item"
                        *ngFor="let language of availableLanguages"
                        (click)="setLanguage(language)">

                  <img class="flag" [src]="language.flag">
                  {{language.label | translate}}
                </button>
              </div>

            </div>
          </div>

          <div class="social">
            <div class="circle f">
              <i class="fab fa-facebook-f"></i>
            </div>

            <div class="circle t">
              <i class="fab fa-twitter"></i>
            </div>

            <div class="circle g">
              <i class="fab fa-google-plus-g"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-menu">
    <div class="content">
      <div class="logo" routerLink="/" style="outline: none;cursor: pointer;height: 100%">
        <img src="../assets/images/logo/pavas-logo-white.png" style="height: 100%;max-height: 40px">
        <img src="../assets/images/logo/pavas-logo-text-white.png" style="height: 100%;max-height: 40px">
      </div>
      <div class="menu">
        <ul>
          <li
            *ngFor="let nav of menu"
            [routerLinkActive]="['active-link']"
            [routerLink]="nav.router"
            [routerLinkActiveOptions]="{exact:true}">
            {{nav.name | translate}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="width<993">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="../assets/images/logo/pavas-logo-white.png" style="height: 100%;max-height: 30px">
      <img src="../assets/images/logo/pavas-logo-text-white.png" style="height: 100%;max-height: 30px">
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="collapseMenu()">&#9776;</button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active"
            *ngFor="let nav of menu"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">>
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="nav.router" (click)="isMenuCollapsed = true">
            <i class="{{nav.icon}}" style="margin-right: 12px"></i>
            {{nav.name | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
